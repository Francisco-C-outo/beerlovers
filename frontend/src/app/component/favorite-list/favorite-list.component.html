<div class = "container">
  <div class='beers' >
    <div class="beer-wrapper" *ngFor="let beer of favoriteBeers">
      <div class="card" style="    width: 100%;
      height: 100%;
      text-align: center;">
        <img class="card-img-top" [src]="beer.image_url" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ beer.name }}</h5>
          <div class="alert alert-dark" role="alert">
            {{beer.tagline}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
